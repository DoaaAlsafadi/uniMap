<ion-content>

  <div id="header">
    <form class='form-group'>

              {{uni.name}}
            </option>

      <div class="form-group">
        <!-- <span class='label'>origin</span> -->
        <select id='origin' class="form-control" placeholder='from' [ngModelOptions]="{standalone: true}" [(ngModel)]="origin.name"
          (change)='changeOrigin()'>
          <option *ngFor="let college of colleges" [value]="college.name">{{college.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <!-- <span class='label'>destination</span> -->
        <select id='destination' class="form-control" placeholder='to' [ngModelOptions]="{standalone: true}"
          [(ngModel)]="destination.name" (change)='changeDestination()'>
          <option *ngFor="let college of colleges" [value]="college.name">{{college.name}}</option>
        </select>
      </div>
      <div class="form-group" id='travel-mode'>
        <img src="../../assets/icon/walkBlue.png" class="form-control" width="20" (click)='walk()' id='walk' class="img-fluid animated pulse infinite">
        <img src="../../assets/icon/car.png" class="form-control" width="20" (click)='car()' id='car' class="img-fluid">
      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>

  </div>
  <!-- ****************************************  side Nav   ***************************************** -->

  </div>
